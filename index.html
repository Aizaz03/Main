<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet/import.css" />
    <title>Fleet</title>
  </head>
  <body>
    <div class="header">
      <div class="image-wrapper">
        <img src="./Assets/svgs/logo.svg" alt="Logo" />
        <p>Travelers <img src="./Assets/svgs/pointer.svg" alt="arrow" /></p>
      </div>
      <div class="menu-listing">
        <ul>
          <li><a href="#">Support</a></li>
          <li>
            <a href="#"
              ><img src="./Assets/svgs/language.svg" alt="" />Language</a
            >
          </li>
        </ul>
        <button type="button">List Your Property</button>
        <div class="img-wrapper">
          <img src="./Assets/svgs/bell.svg" alt="bell" />
          <img src="./Assets/Images/profile-img.png" alt="profile-photo" />
          <img src="./Assets/svgs/hamburgur.svg" alt="menu" />
        </div>
      </div>
    </div>
    <div class="main">
      <div class="booking">
        <div class="content">
          <h1>Air, sleep, dream</h1>
          <p>Find and book a great experience.</p>
          <button>Start your search</button>
        </div>
      </div>
      <div class="hero-banner">
        <div class="content"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
